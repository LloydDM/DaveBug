<!DOCTYPE html>
<html>
<head>
    <title>Proportions for DaveBug</title>
    
    <!-- CSS Links -->
    <link rel="stylesheet" type="text/css" href="shared/css/davebug-main.css">
    <link rel="stylesheet" type="text/css" href="shared/css/davebug-projects.css">
    <link rel="stylesheet" type="text/css" href="shared/css/davebug-buglist.css">
    <link rel="stylesheet" type="text/css" href="shared/css/davebug-bug.css">
    <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
    
    <!-- Angular Link -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-sanitize.js"></script>
    
    <!-- JS Links -->
    <script type="text/javascript" src="core/davebug.module.js"></script>
    <script type="text/javascript" src="bug-service/bug-service.js"></script>
    <script type="text/javascript" src="buglist/buglist.directive.js"></script>
    <script type="text/javascript" src="buglist/buglist.controller.js"></script>
    <script type="text/javascript" src="buginfo/buginfo.directive.js"></script>
    <script type="text/javascript" src="buginfo/buginfo.controller.js"></script>

</head>
<body ng-app="davebug">
    <div id="header">
        DaveBUG
    </div>

    <div id="interface">
        <div id="projects">
            <div class="column-header">
                <span class="column-header-text">PROJECTS</span>
                <div id="archive-project-button" class="button">
                    -
                </div>
                <div id="add-project-button" class="button">
                    +
                </div>
                
            </div>
            
            <div id="project-list">
                <div class="project-item button rect-button">Discipline Referral</div>
                <div class="project-item button rect-button active-project">Inventory Site</div>
                <div class="project-item button rect-button">Big Project</div>
            </div>
        </div>
        
        <div id="buglists">
            <div class="column-header">
                <span class="column-header-text">BUG LIST</span>
                <div id="add-bug-button" class="button">
                    +
                </div>
            </div>
            
            <buglist ng-controller="BuglistController"></buglist>
        </div>
        
        <div id="bug">
            <div class="column-header">
                <span class="column-header-text">BUG TEXT</span>
            </div>
            <div id='bug-container'>
                <buginfo ng-controller="BuginfoController"></buginfo>
            </div>
        </div>
    </div>
</body>
</html>
